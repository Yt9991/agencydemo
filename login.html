<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ERP Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-box {
      max-width: 400px;
      margin: 8% auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .disclaimer {
      font-size: 0.85rem;
      color: #6c757d;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h3 class="text-center mb-4">ERP Login</h3>
  <form onsubmit="redirectToDashboard(event)">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" required>
    </div>
    <div class="mb-3 text-end">
      <a href="forgot-password.html" class="text-decoration-none">Forgot password?</a>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </form>

  <div class="text-center mt-3">
    <p>Don't have an account? <a href="signup.html">Sign up via SINGPASS</a></p>
  </div>

  <div class="disclaimer">
    <p><strong>This access is strictly for subscriber agencies and salespersons only.</strong><br>
    Email: <a href="mailto:xxx@example.com">xxx@example.com</a> for demo access.</p>
  </div>
</div>

<script>
  function redirectToDashboard(event) {
    event.preventDefault(); // prevent real form submission
    window.location.href = 'dashboard.html'; // go to main hall
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
