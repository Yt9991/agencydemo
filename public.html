<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Property Listing Portal</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEJ6v1lF6TY39v0e2VkJ1vcB+F0Eo3v4kY9v0zFiTjqv0s6lhqlbpQ12g7XIs" crossorigin="anonymous">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
        }

        .card {
            border-radius: 8px;
        }

        .card-body {
            padding: 30px;
        }

        h2 {
            font-size: 1.8em;
            color: #333;
        }

        label {
            font-weight: 500;
        }

        #listingPreview {
            display: none;
        }

        #previewTitle,
        #previewType,
        #previewPrice,
        #previewLocation,
        #previewDescription {
            margin: 10px 0;
        }

        #listingPreview p {
            font-size: 1.1em;
        }

        .form-control,
        .form-select {
            border-radius: 8px;
        }

        .btn {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Post Your Property for Free</h2>
                        <form id="propertyForm">
                            <div class="mb-3">
                                <label for="propertyTitle" class="form-label">Property Title</label>
                                <input type="text" class="form-control" id="propertyTitle" placeholder="Enter property title"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="propertyType" class="form-label">Property Type</label>
                                <select class="form-select" id="propertyType" required>
                                    <option value="" disabled selected>Select Property Type</option>
                                    <option value="apartment">Apartment</option>
                                    <option value="house">House</option>
                                    <option value="condo">Condo</option>
                                    <option value="land">Land</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="propertyPrice" class="form-label">Price (SGD)</label>
                                <input type="number" class="form-control" id="propertyPrice" placeholder="Enter price"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="propertyLocation" class="form-label">Location</label>
                                <input type="text" class="form-control" id="propertyLocation" placeholder="Enter location"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="propertyDescription" class="form-label">Property Description</label>
                                <textarea class="form-control" id="propertyDescription" rows="4"
                                    placeholder="Enter property description" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="propertyImages" class="form-label">Upload Images</label>
                                <input type="file" class="form-control" id="propertyImages" accept="image/*" multiple>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Post Property</button>
                            </div>
                        </form>

                        <!-- Listing Preview -->
                        <hr>
                        <h4 class="mt-4">Preview of Your Listing</h4>
                        <div id="listingPreview" class="border p-3 bg-light">
                            <h5 id="previewTitle">Title: N/A</h5>
                            <p id="previewType">Type: N/A</p>
                            <p id="previewPrice">Price: SGD 0</p>
                            <p id="previewLocation">Location: N/A</p>
                            <p id="previewDescription">Description: N/A</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pzjw8f+ua7Kw1TIq0LYAqTujts2rbJXf3b4qmeqFvHlW69qD0wz4gZgmjcttk/zp" crossorigin="anonymous"></script>

    <!-- JavaScript to handle dynamic content and form submission -->
    <script>
        // Handle form input changes and update listing preview
        document.getElementById('propertyForm').addEventListener('input', function () {
            const title = document.getElementById('propertyTitle').value;
            const type = document.getElementById('propertyType').value;
            const price = document.getElementById('propertyPrice').value;
            const location = document.getElementById('propertyLocation').value;
            const description = document.getElementById('propertyDescription').value;

            // Update preview content
            document.getElementById('previewTitle').textContent = `Title: ${title || 'N/A'}`;
            document.getElementById('previewType').textContent = `Type: ${type || 'N/A'}`;
            document.getElementById('previewPrice').textContent = `Price: SGD ${price || '0'}`;
            document.getElementById('previewLocation').textContent = `Location: ${location || 'N/A'}`;
            document.getElementById('previewDescription').textContent = `Description: ${description || 'N/A'}`;

            // Show preview section if there is any input
            if (title || type || price || location || description) {
                document.getElementById('listingPreview').style.display = 'block';
            } else {
                document.getElementById('listingPreview').style.display = 'none';
            }
        });

        // Submit Form Handling
        document.getElementById('propertyForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Your property has been posted successfully!');
            // Reset form after submission (for demo purposes)
            document.getElementById('propertyForm').reset();
            document.getElementById('listingPreview').style.display = 'none';
        });
    </script>
</body>

</html>
